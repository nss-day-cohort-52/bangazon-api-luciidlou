{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customer Report</h1>

    {% for customer in customers %}
        <h2>{{ customer.full_name }}'s favorite stores</h2>
        <ul>
            {% for store in customer.stores %}
            <li>
                {{ store.name }}
            </li>
            {% endfor %}
        </ul>
    {% endfor %}
  </body>
</html>
