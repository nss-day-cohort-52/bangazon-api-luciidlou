{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete Orders</h1>

    {% for order in orders_incomplete %}
        <h2>Order: {{ order.id }}</h2>
        <ul>
          <li>
              Customer: {{ order.customer }}
          </li>
          <li>
            Total: {{ order.order_total }}
          </li>
          <li>
            Created on: {{ order.created_on }}
          </li>
            ---------------------------
        </ul>
    {% endfor %}
  </body>
</html>
